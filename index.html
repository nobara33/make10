<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Make 10</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 0em;
      padding-bottom: 0em;
      transform: scale(0.9);
      transform-origin: top center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0;
    }
    .number-cards {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .card {
      width: 60px;
      height: 80px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    input {
      font-size: 20px;
      width: 300px;
      margin-bottom: 10px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 480px; /* Â∞ë„ÅóÂπÖÂ∫É„Åí„Å¶ÈôçÂèÇ„Éú„Çø„É≥„ÇÇÂèé„Åæ„Çã„Çà„ÅÜ„Å´ */
      margin: 0 auto 20px auto;
    }
    .button-grid button {
      font-size: 18px;
      margin: 5px;
      width: 60px;
      height: 45px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    .action-buttons {
      margin: 10px 0;
    }
    .action-buttons button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      min-width: 140px;
      cursor: pointer;
    }
    .result {
      font-weight: bold;
      font-size: 24px;
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: center;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <h1>Make 10</h1>

  <div class="number-cards" id="numbers"></div>

  <input type="text" id="expression" placeholder="Âºè„ÇíÂÖ•Âäõ„Åæ„Åü„ÅØ„Éú„Çø„É≥„Åß‰ΩúÊàê" readonly />

  <div class="button-grid">
    <button onclick="handleClick('1')">1</button>
    <button onclick="handleClick('2')">2</button>
    <button onclick="handleClick('3')">3</button>
    <button onclick="handleClick('4')">4</button>
    <button onclick="handleClick('5')">5</button>
    <button onclick="handleClick('6')">6</button>
    <button onclick="handleClick('7')">7</button>
    <button onclick="handleClick('8')">8</button>
    <button onclick="handleClick('9')">9</button>
    <button onclick="handleClick('0')">0</button>
    <button onclick="handleClick('+')">Ôºã</button>
    <button onclick="handleClick('-')">‚àí</button>
    <button onclick="handleClick('√ó')">√ó</button>
    <button onclick="handleClick('√∑')">√∑</button>
    <button onclick="handleClick('(')">(</button>
    <button onclick="handleClick(')')">)</button>
    <button onclick="handleClick('{')">{</button>
    <button onclick="handleClick('}')">}</button>
    <button onclick="backspace()">‚Üê</button>
    <button onclick="clearExpression()">C</button>
    <button style="width:80px;" onclick="checkNoSolution()">Ëß£„Å™„Åó</button>
    <button style="width:80px;" onclick="showHint()">ÈôçÂèÇ</button> <!-- „Åì„Åì„ÇíËß£„Å™„Åó„ÅÆÂè≥Èö£„Å´ËøΩÂä† -->
  </div>

  <div class="action-buttons">
    <button onclick="checkAnswer()">‚úÖ Check</button>
    <button onclick="generateNumbers()">üîÑ New Question</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    let currentNumbers = [];

    function generateNumbers() {
      currentNumbers = [];
      const numbersContainer = document.getElementById('numbers');
      numbersContainer.innerHTML = '';
      while (currentNumbers.length < 4) {
        currentNumbers.push(Math.floor(Math.random() * 9) + 1);
      }
      currentNumbers.forEach(num => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = num;
        numbersContainer.appendChild(card);
      });
      document.getElementById('expression').value = '';
      document.getElementById('result').textContent = '';
    }

    function handleClick(symbol) {
      const input = document.getElementById('expression');
      input.value += symbol;
    }

    function clearExpression() {
      document.getElementById('expression').value = '';
    }

    function backspace() {
      const input = document.getElementById('expression');
      input.value = input.value.slice(0, -1);
    }

    const ops = ['+', '-', '*', '/'];
    const EPS = 1e-9;

    function toEvalExpr(expr) {
      return expr
        .replace(/\{/g, '(')
        .replace(/\}/g, ')')
        .replace(/√ó/g, '*')
        .replace(/√∑/g, '/');
    }

    function helper(arr) {
      if (arr.length === 1) return [arr[0]];
      let res = [];
      for (let i = 1; i < arr.length; i++) {
        let lefts = helper(arr.slice(0, i));
        let rights = helper(arr.slice(i));
        for (const l of lefts) {
          for (const r of rights) {
            for (const op of ops) {
              if (op === '/' && Math.abs(r.val) < EPS) continue;
              let val, expr;
              switch (op) {
                case '+': val = l.val + r.val; expr = `(${l.expr}+${r.expr})`; break;
                case '-': val = l.val - r.val; expr = `(${l.expr}-${r.expr})`; break;
                case '*': val = l.val * r.val; expr = `(${l.expr}*${r.expr})`; break;
                case '/': val = l.val / r.val; expr = `(${l.expr}/${r.expr})`; break;
              }
              res.push({val, expr});
            }
          }
        }
      }
      return res;
    }

    function findAllExpressions(nums) {
      let results = new Set();
      let arr = nums.map(n => ({val: n, expr: n.toString()}));
      let candidates = helper(arr);
      for (const c of candidates) {
        if (Math.abs(c.val - 10) < EPS) {
          results.add(c.expr);
          if (results.size >= 10) break;
        }
      }
      return Array.from(results).slice(0, 3);
    }

    function checkAnswer() {
      const exprRaw = document.getElementById('expression').value;
      const expr = toEvalExpr(exprRaw);
      try {
        const usedNums = expr.match(/\d+/g)?.map(Number) || [];
        const usedSorted = usedNums.slice().sort((a,b)=>a-b).join();
        const givenSorted = currentNumbers.slice().sort((a,b)=>a-b).join();
        const value = eval(expr);
        if (Math.abs(value - 10) < EPS && usedSorted === givenSorted) {
          document.getElementById('result').textContent = 'üéâ Ê≠£Ëß£ÔºÅ';
        } else {
          document.getElementById('result').textContent = '‚ùå ÈñìÈÅï„ÅÑ„Åß„Åô';
        }
      } catch (e) {
        document.getElementById('result').textContent = '‚ö†Ô∏è Âºè„ÅåÁÑ°Âäπ„Åß„Åô';
      }
    }

    function checkNoSolution() {
      try {
        let sols = findAllExpressions(currentNumbers);
        const result = document.getElementById('result');
        const isRare = currentNumbers.every(n => n >= 5);
        if (sols.length === 0) {
          if (isRare) {
            result.textContent = 'üéâ Ê≠£Ëß£ÔºÅ„Åì„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„ÅØÊøÄ„É¨„Ç¢ÔºÅ\n10„Çí‰Ωú„Çå„Å™„ÅÑ„Åì„Å®„ÇíË¶ãÊäú„ÅÑ„Åü„ÅÇ„Å™„Åü„ÅØÂ§©Êâç„Åß„ÅôÔºÅ';
          } else {
            result.textContent = 'üéâ Ê≠£Ëß£ÔºÅ10„Çí‰Ωú„ÇãÂºè„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÁµÑ„ÅøÂêà„Çè„Åõ„Åß„Åô„ÄÇ';
          }
        } else {
          result.textContent = '10„Çí‰Ωú„Çå„ÇãÂºè„ÅåÂ≠òÂú®„Åó„Åæ„Åô„ÄÇÈ†ëÂºµ„Å£„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑÔºÅ';
        }
      } catch {
        document.getElementById('result').textContent = '‚ö†Ô∏è „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
      }
    }

    // ÈôçÂèÇ„Éú„Çø„É≥„ÅÆÂá¶ÁêÜÔºöÁ≠î„Åà„ÅÆ‰æã„ÇíË°®Á§∫„Åô„Çã
    function showHint() {
      try {
        let sols = findAllExpressions(currentNumbers);
        const result = document.getElementById('result');
        if (sols.length === 0) {
          result.textContent = 'Ëß£Á≠î‰æã„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ10„Çí‰Ωú„ÇãÂºè„ÅØÂ≠òÂú®„Åó„Åæ„Åõ„Çì„ÄÇ';
        } else {
          // Ë°®Á§∫Áî®„Å´Êó•Êú¨„ÅÆË®òÂè∑„Å´Â§âÊèõ„Åô„ÇãÈñ¢Êï∞
          function toJapaneseNotation(expr) {
            return expr
              .replace(/\*/g, '√ó')
              .replace(/\//g, '√∑')
              .replace(/\{/g, 'ÔΩõ')
              .replace(/\}/g, 'ÔΩù');
          }
          let msg = 'Á≠î„Åà„ÅÆ‰æã:\n';
          sols.forEach((expr, i) => {
            msg += `${i+1}: ${toJapaneseNotation(expr)}\n`;
          });
          if (sols.length >= 3) msg += '„Å™„Å©';
          result.textContent = msg;
        }
      } catch {
        document.getElementById('result').textContent = '‚ö†Ô∏è „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
      }
    }

    generateNumbers();
  </script>

</body>
